<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sliding Window Tic-Tac-Toe</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5rem;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
    }

    #game {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 3vw;
      width: 90vw;
      max-width: 300px;
      margin: 30px auto;
    }

    .cell {
      width: 100%;
      padding-top: 100%; /* Makes square */
      position: relative;
      background-color: #1e1e2f;
      border: 2px solid #00ffcc;
      border-radius: 10px;
      color: #fff;
      box-shadow: 0 0 10px #00ffcc66;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 2.5rem;
    }

    .cell span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .cell:hover {
      background-color: #2e2e40;
    }

    #status {
      margin-top: 10px;
      font-size: 1.4rem;
      color: #ffcc00;
      text-shadow: 0 0 5px #ffcc00aa;
    }

    button {
      margin-top: 25px;
      padding: 12px 30px;
      font-size: 1.1rem;
      border: none;
      border-radius: 25px;
      background: #ff00cc;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 15px #ff00cc99;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #ff33dd;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
        margin-top: 30px;
      }

      #status {
        font-size: 1.1rem;
      }

      button {
        font-size: 1rem;
        padding: 10px 25px;
      }
    }
  </style>
</head>
<body>
  <h1>Sliding Window Tic-Tac-Toe</h1>
  <div id="game"></div>
  <div id="status">Player X's turn</div>
  <button id="reset">Reset</button>

  <script>
    const game = document.getElementById('game');
    const statusText = document.getElementById('status');
    const resetBtn = document.getElementById('reset');

    let board = Array(9).fill('');
    let currentPlayer = 'X';
    let moveQueue = [];
    const MAX_MOVES = 5;
    let gameActive = true;

    const xSound = new Audio('x-click.mp3');
    const oSound = new Audio('o-click.mp3');
    const winSound = new Audio('win.mp3');

    for (let i = 0; i < 9; i++) {
      const cell = document.createElement('div');
      cell.classList.add('cell');
      cell.dataset.index = i;
      cell.innerHTML = '<span></span>';
      game.appendChild(cell);
    }

    game.addEventListener('click', (e) => {
      if (!gameActive) return;

      const index = e.target.closest('.cell')?.dataset.index;
      if (!index || board[index] !== '') return;

      board[index] = currentPlayer;
      moveQueue.push({ index: index, player: currentPlayer });

      if (currentPlayer === 'X') {
        xSound.currentTime = 0;
        xSound.play();
      } else {
        oSound.currentTime = 0;
        oSound.play();
      }

      if (moveQueue.length > MAX_MOVES) {
        const old = moveQueue.shift();
        board[old.index] = '';
      }

      updateBoard();

      if (checkWin(currentPlayer)) {
        winSound.play();
        statusText.textContent = `ðŸŽ‰ Player ${currentPlayer} wins!`;
        gameActive = false;
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        statusText.textContent = `Player ${currentPlayer}'s turn`;
      }
    });

    resetBtn.addEventListener('click', () => {
      board = Array(9).fill('');
      moveQueue = [];
      currentPlayer = 'X';
      gameActive = true;
      statusText.textContent = `Player ${currentPlayer}'s turn`;
      updateBoard();
    });

    function updateBoard() {
      const cells = document.querySelectorAll('.cell span');
      cells.forEach((cell, idx) => {
        cell.textContent = board[idx];
      });
    }

    function checkWin(player) {
      const winPatterns = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return winPatterns.some(pattern =>
        pattern.every(index => board[index] === player)
      );
    }
  </script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import { getFirestore, doc, getDoc, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyApkZTMvzGey7iJI-lJAa4xCGXpBIXn0yI",
    authDomain: "tic-tac-toe-b138a.firebaseapp.com",
    projectId: "tic-tac-toe-b138a",
    storageBucket: "tic-tac-toe-b138a.firebasestorage.app",
    messagingSenderId: "537768597242",
    appId: "1:537768597242:web:fc741b03745f17d8235b43",
    measurementId: "G-3FV570MNK9"
  };
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const visitDoc = doc(db, "visits", "count");

  async function incrementVisit() {
    const snap = await getDoc(visitDoc);
    if (snap.exists()) {
      let current = snap.data().value;
      await updateDoc(visitDoc, { value: current + 1 });
    } else {
      await setDoc(visitDoc, { value: 1 });
    }
  }

  incrementVisit();
</script>


</body>
</html>
